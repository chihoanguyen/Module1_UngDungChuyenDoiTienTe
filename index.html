<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
    </style>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td>
            <input type="text" id="amount">
        </td>
        <td>
            <select id="from">
                <option value="1">Viet Nam</option>
                <option value="23000">Do la</option>
                <option value="23">Trung Quoc</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="23">Trung Quoc</option>
                <option value="1">Viet Nam</option>
                <option value="23000">Do la</option>
            </select>
        </td>
        <td>
            <button onclick="convert()">Convert</button>
        </td>
    </tr>
</table>
<hr>
<p id="for-show-money"></p>
<script>
    function convert() {
        let amount = +document.getElementById('amount').value;
        let from = +document.getElementById('from').value;
        let to = +document.getElementById('to').value;
        let result = amount * (from / to);
        document.getElementById('for-show-money').innerHTML = result;
    }
</script>
</body>
</html>
